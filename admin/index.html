<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理後台 - 遊此德證遊留學專業諮詢顧問</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <nav class="bg-gray-800 text-white p-4">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">遊此德證遊留學專業諮詢顧問 - 管理後台</h1>
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-sm">
                        <!-- GitHub用戶信息將由JavaScript動態載入 -->
                    </div>
                    <a href="../" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600 transition-colors">返回首頁</a>
                    <button id="sync-btn" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600 transition-colors">
                        同步到 GitHub
                    </button>
                    <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition-colors">
                        登出
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto p-4 mt-8">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- 新增最新動態 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">新增最新動態</h2>
                    <form id="news-form" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="news-title">標題 <span class="text-red-500">*</span></label>
                            <input type="text" id="news-title" class="w-full px-4 py-2 border rounded-lg focus:border-blue-500 focus:outline-none" required placeholder="請輸入最新動態標題">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="news-date">日期 <span class="text-red-500">*</span></label>
                            <input type="date" id="news-date" class="w-full px-4 py-2 border rounded-lg focus:border-blue-500 focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="news-content">內容 <span class="text-red-500">*</span></label>
                            <textarea id="news-content" rows="4" class="w-full px-4 py-2 border rounded-lg focus:border-blue-500 focus:outline-none" required placeholder="請輸入最新動態內容"></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="news-image">圖片</label>
                            <input type="file" id="news-image" accept="image/*" class="w-full">
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                            發布最新動態
                        </button>
                    </form>
                </div>

                <!-- 新增活動紀錄 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">新增活動紀錄</h2>
                    <form id="activity-form" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="activity-title">活動名稱 <span class="text-red-500">*</span></label>
                            <input type="text" id="activity-title" class="w-full px-4 py-2 border rounded-lg focus:border-blue-500 focus:outline-none" required placeholder="請輸入活動名稱">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="activity-date">活動日期 <span class="text-red-500">*</span></label>
                            <input type="date" id="activity-date" class="w-full px-4 py-2 border rounded-lg focus:border-blue-500 focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="activity-content">活動內容 <span class="text-red-500">*</span></label>
                            <textarea id="activity-content" rows="4" class="w-full px-4 py-2 border rounded-lg focus:border-blue-500 focus:outline-none" required placeholder="請輸入活動內容描述"></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="activity-image">活動照片</label>
                            <input type="file" id="activity-image" accept="image/*" class="w-full">
                        </div>
                        <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
                            發布活動紀錄
                        </button>
                    </form>
                </div>
            </div>

            <!-- 數據管理工具 -->
            <div class="mt-12 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">數據管理工具</h2>
                <div class="grid md:grid-cols-3 gap-4">
                    <button onclick="exportAllData()" 
                            class="flex items-center justify-center px-4 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        導出數據
                    </button>
                    
                    <label class="flex items-center justify-center px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors cursor-pointer">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                        </svg>
                        導入數據
                        <input type="file" accept=".json" onchange="importData(event)" class="hidden">
                    </label>
                    
                    <button onclick="clearAllData()" 
                            class="flex items-center justify-center px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        清空數據
                    </button>
                </div>
                <p class="text-sm text-gray-600 mt-3">
                    <strong>提示：</strong> 定期導出數據以備份您的內容。清空數據前請務必先導出備份。
                </p>
            </div>

            <!-- 內容預覽 -->
            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4">已發布內容預覽</h2>
                <div class="grid md:grid-cols-2 gap-8">
                    <div id="news-preview" class="space-y-4">
                        <!-- 最新動態預覽將由JavaScript動態載入 -->
                    </div>
                    <div id="activities-preview" class="space-y-4">
                        <!-- 活動紀錄預覽將由JavaScript動態載入 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
